<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>学生信息管理系统</title>
    <link rel="stylesheet" type="text/css" href="./public/css/bootstrap.min.css">
    <style type="text/css">
    body {
        height: 100%;
        background-color: lightblue;
    }

    ul li {
    	list-style: none;
    }

    .header {
        margin-bottom: 50px;
    }

    .operation>div {
        padding: 15px;
    }

    .operation.row .text-center button {
    	outline-style: none;
    }

    .forms li {
        display: none;
    }

    .forms li button {
        margin-right: 30px;
    }
    </style>
</head>

<body>
    <h1 class="header text-center">学生信息管理系统</h1>
    <div class="container">
        <div class="operation row">
            <div class="text-center col-md-3 col-sm-6">
                <button>添加学生信息</button>
            </div>
            <div class="text-center col-md-3 col-sm-6">
                <button>查询学生信息</button>
            </div>
            <div class="text-center col-md-3 col-sm-6">
                <button>删除学生信息</button>
            </div>
            <div class="text-center col-md-3 col-sm-6">
                <button>学生成绩添加</button>
            </div>
            <div class="text-center col-md-3 col-sm-6">
                <button>学生成绩查询</button>
            </div>
            <div class="text-center col-md-3 col-sm-6">
                <button>学生成绩删除</button>
            </div>
            <div class="text-center col-md-3 col-sm-6">
                <button>课程信息添加</button>
            </div>
            <div class="text-center col-md-3 col-sm-6">
                <button>课程信息修改</button>
            </div>
            <div class="text-center col-md-3 col-sm-6">
                <button>课程信息删除</button>
            </div>
            <div class="text-center col-md-3 col-sm-6">
                <button>删除信息恢复</button>
            </div>
            <div class="text-center col-md-3 col-sm-6">
                <button>永久删除学生信息</button>
            </div>
        </div>
        <ul class="forms">
            <li class="show">
                <form class="form-horizontal" method="get" action="/cgi-bin/sx/add.cgi">
                    <div class="form-group">
                        <label for="stuId" class="col-sm-2 control-label">学生学号</label>
                        <div class="col-sm-10">
                            <input type="text" name="stuId" class="form-control" id="stuId" placeholder="请输入学生学号">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="name" class="col-sm-2 control-label">学生姓名</label>
                        <div class="col-sm-10">
                            <input type="text" name="name" class="form-control" id="name" placeholder="请输入学生姓名">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="age" class="col-sm-2 control-label">学生年龄</label>
                        <div class="col-sm-10">
                            <input type="text" name="age" class="form-control" id="age" placeholder="请输入学生年龄">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="ssex" class="col-sm-2 control-label">学生性别</label>
                        <div class="col-sm-10">
                            <input type="text" name="ssex" class="form-control" id="ssex" placeholder="请输入学生性别">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="dept" class="col-sm-2 control-label">学生院系</label>
                        <div class="col-sm-10">
                            <input type="text" name="dept" class="form-control" id="dept" placeholder="请输入学生院系">
                        </div>
                    </div>

                    <div class="text-center">

                          <button type="submit" class="btn btn-success">提交</button>
                          <button type="reset" class="btn btn-success">重置</button>
                      </div>

                </form>
            </li>

            <li>
                <form class="form-horizontal" method="get" action="/cgi-bin/sx/sel.cgi">
                    <div class="form-group">
                        <label for="name-sel" class="col-sm-2 control-label">输入姓名查询</label>
                        <div class="col-sm-10">
                            <input type="text" name="name" class="form-control" id="name-sel" placeholder="输入*查询所有">
                        </div>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-success">提交</button>
                        <button type="reset" class="btn btn-success">重置</button>
                    </div>
                </form>
            </li>

            <li>
                <form class="form-horizontal" method="get" action="/cgi-bin/sx/fakedel.cgi">
                    <div class="form-group">
                        <label for="stuId-fakedel" class="col-sm-2 control-label">输入要删除的学生Id</label>
                        <div class="col-sm-10">
                            <input type="text" name="stuId" class="form-control" id="stuId-fakedel" placeholder="输入学生Id">
                        </div>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-success">提交</button>
                        <button type="reset" class="btn btn-success">重置</button>
                    </div>
                </form>
            </li>

                  <li >
                      <form class="form-horizontal" method="get" action="/cgi-bin/sx/add_score.cgi">

                      <div class="form-group">
                          <label for="scoreId" class="col-sm-2 control-label">学生学号</label>
                          <div class="col-sm-10">
                          <input type="text" name="scoreId" class="form-control" id="scoreId" placeholder="请输入学生学号">
                          </div>
                          </div>
                        <div class="form-group">
                        <label for="name" class="col-sm-2 control-label">学生姓名</label>
                        <div class="col-sm-10">
                        <input type="text" name="name" class="form-control" id="name" placeholder="请输入学生姓名">
                        </div>
                        </div>
                      <div class="form-group">
                        <label for="cno" class="col-sm-2 control-label">课程号</label>
                        <div class="col-sm-10">
                        <input type="text" name="cno" class="form-control" id="cno" placeholder="请输入学生成绩">
                      </div>
                    </div>

                          <div class="form-group">
                                        <label for="score" class="col-sm-2 control-label">成绩添加</label>
                                        <div class="col-sm-10">
                                            <input type="text" name="score" class="form-control" id="score" placeholder="请输入学生成绩">
                                        </div>
                                    </div>
                                    <div class="text-center">

                                          <button type="submit" class="btn btn-success">提交</button>
                                          <button type="reset" class="btn btn-success">重置</button>
                                      </div>

                                </form>
                            </li>
                  <li>
                      <form class="form-horizontal" method="get" action="/cgi-bin/sx/score_sel.cgi">
                          <div class="form-group">
                                <label for="name-sel" class="col-sm-2 control-label">输入姓名查询</label>
                                <div class="col-sm-10">
                                <input type="text" name="name" class="form-control" id="name-sel" placeholder="输入*查询所有">
                                </div>
                                </div>
                      <div class="text-center">
                          <button type="submit" class="btn btn-success">提交</button>
                          <button type="reset" class="btn btn-success">重置</button>
                      </div>
                      </form>
                  </li>
                  <li>
                      <form class="form-horizontal" method="get" action="/cgi-bin/sx/score_del.cgi">
                          <div class="form-group">
                              <label for="stuId-score_del" class="col-sm-2 control-label">输入要删除的成绩学生Id</label>
                              <div class="col-sm-10">
                                  <input type="text" name="stuId" class="form-control" id="stuId-score_del" placeholder="输入学生Id">
                              </div>
                          </div>
                          <div class="text-center">
                              <button type="submit" class="btn btn-success">提交</button>
                              <button type="reset" class="btn btn-success">重置</button>
                          </div>
                      </form>
                  </li>
                  <li >
                      <form class="form-horizontal" method="get" action="/cgi-bin/sx/add_class.cgi">

                        <div class="form-group">
                            <label for="cno" class="col-sm-2 control-label">课程号</label>
                            <div class="col-sm-10">
                                <input type="text" name="cno" class="form-control" id="cno" placeholder="请输入课程号">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="cname" class="col-sm-2 control-label">课程名</label>
                            <div class="col-sm-10">
                                <input type="text" name="cname" class="form-control" id="cname" placeholder="请输入课程名">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="teacher" class="col-sm-2 control-label">课程老师</label>
                            <div class="col-sm-10">
                                <input type="text" name="teacher" class="form-control" id="teacher" placeholder="请输入课程老师">
                            </div>
                        </div>
                          <div class="text-center">

                                <button type="submit" class="btn btn-success">提交</button>
                                <button type="reset" class="btn btn-success">重置</button>
                            </div>

                      </form>
                  </li>
                  <li >
                      <form class="form-horizontal" method="get" action="/cgi-bin/sx/class_mod.cgi">

                        <div class="form-group">
                            <label for="cno" class="col-sm-2 control-label">课程号</label>
                            <div class="col-sm-10">
                                <input type="text" name="cno" class="form-control" id="cno" placeholder="请输入课程号">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="cname" class="col-sm-2 control-label">课程名</label>
                            <div class="col-sm-10">
                                <input type="text" name="cname" class="form-control" id="cname" placeholder="请输入课程名">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="teacher" class="col-sm-2 control-label">课程老师</label>
                            <div class="col-sm-10">
                                <input type="text" name="teacher" class="form-control" id="teacher" placeholder="请输入课程老师">
                            </div>
                        </div>
                          <div class="text-center">

                                <button type="submit" class="btn btn-success">提交</button>
                                <button type="reset" class="btn btn-success">重置</button>
                            </div>

                      </form>
                  </li>


                  <li>
                      <form class="form-horizontal" method="get" action="/cgi-bin/sx/class_del.cgi">
                          <div class="form-group">
                              <label for="stuId-del" class="col-sm-2 control-label">输入要删除的课程的课程号</label>
                              <div class="col-sm-10">
                                  <input type="text" name="stuId" class="form-control" id="stuId-del" placeholder="输入课程cno">
                              </div>
                          </div>
                          <div class="text-center">
                              <button type="submit" class="btn btn-success">提交</button>
                              <button type="reset" class="btn btn-success">重置</button>
                          </div>
                      </form>
                  </li>
                  <li>
                      <form class="form-horizontal" method="get" action="/cgi-bin/sx/recover.cgi">
                          <div class="form-group">
                              <label for="stuId-recover" class="col-sm-2 control-label">输入要恢复的学生Id</label>
                              <div class="col-sm-10">
                                  <input type="text" name="stuId" class="form-control" id="stuId-recover" placeholder="输入学生Id">
                              </div>
                          </div>
                          <div class="text-center">
                              <button type="submit" class="btn btn-success">提交</button>
                              <button type="reset" class="btn btn-success">重置</button>
                          </div>
                      </form>
                  </li>
                  <li>
                      <form class="form-horizontal" method="get" action="/cgi-bin/sx/del.cgi">
                          <div class="form-group">
                              <label for="stuId-del" class="col-sm-2 control-label">输入要删除的学生的id</label>
                              <div class="col-sm-10">
                                  <input type="text" name="stuId" class="form-control" id="stuId-del" placeholder="输入学生id">
                              </div>
                          </div>
                          <div class="text-center">
                              <button type="submit" class="btn btn-success">提交</button>
                              <button type="reset" class="btn btn-success">重置</button>
                          </div>
                      </form>
                  </li>
        </ul>
    </div>
    <script src="./public/js/jquery-3.0.0.min.js"></script>
    <script src="./public/js/bootstrap.min.js"></script>
    <script type="text/javascript">
    $(function() {

    	var btns = $(".operation button");
    	var lis = $(".forms li");
        btns.addClass("btn btn-primary btn-lg");

        for (var i = 0; i < btns.length; i++){
        	btns.eq(i).click(i, function(event){
        		lis.eq(event.data).addClass("show").siblings().removeClass("show");
        	});
        }

    });
    </script>
</body>

</html>
